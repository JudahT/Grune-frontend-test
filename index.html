<!DOCTYPE html>
<html lang="ja">
  <head>
    <link href="/css/main.min.css" rel="stylesheet" />
    <title>Tasting Cars</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Keywords" content="Cars" />
    <meta name="Description" content="Tasting the cars" />
    <link rel="icon" href="assets/img/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/cssreset-min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
  </head>
  <body>
    <!-- Navbar container -->
    <nav
      class="d-flex container-xxl align-items-start align-items-md-center navbar navbar-expand-md navbar-dark bg-primary mb-5"
    >
      <!-- Nav Logo with margin left -->
      <div class="ms-3 mt-md-1 tasting-cars">
        <a href="#home">
          <img
            src="/assets/img/logo/tc-white-logo.svg"
            class="img-fluid"
            alt="logo"
            width="100px"
          />
        </a>
      </div>

      <!-- Right side of flexbox navbar -->
      <div class="right-side">
        <!-- favorites button -->
        <div>
          <a
            class="btn btn-outline-light rounded-0 favorite-text d-none d-md-block"
            href="#お気に入り一覧"
            >お気に入り一覧<span
              class="justify-content-center align-center ms-3"
              ><img
                class="img-fluid"
                src="./assets/img/icon/arrowButton.png"
                alt="arrow"
                width="12px"
            /></span>
          </a>
        </div>

        <!-- toggle button / toggler for mobile nav -->
        <button
          class="navbar-toggler my-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar links. Used div with class of wrapper to wrap content in to make toggler smooth. -->
        <div class="wrapper">
          <div
            class="collapse navbar-collapse justify-content-end align-center bg-primary"
            id="main-nav"
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-light" href="#home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#検索">検索</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#お気に入り">お気に入り</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#お知らせ">お知らせ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#サービスについて"
                  >サービスについて</a
                >
              </li>
              <!-- favorites button -->
              <li class="nav-item">
                <a
                  class="btn btn-outline-light rounded-0 favorite-text d-md-none"
                  href="#お気に入り一覧"
                  >お気に入り一覧<span
                    class="justify-content-center align-center ms-3"
                    ><img
                      class="img-fluid"
                      src="./assets/img/icon/arrowButton.png"
                      alt="arrow"
                      width="12px" /></span
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Carousel -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
